<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

    <title>DaniloMassoni</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-weight: bold;">MeuBlogPessoal</a>
                <a href="/newpost" class="btn btn-primary" role="button"> Novo Conteúdo</a>
            </div>
        </nav>

    </header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item active" aria-current="page">Conteúdos</li>
                </ol>
            </nav>

            <div class="card shadow-sm bg-white rounded" style="margin-top:20px;" th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8.rem;">
                        <span th:text="${post.autor}"></span>
                        <span th:text="${post.data}"></span>
                    </p>

                    <a th:href="${(#mvc.url('BC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                        <span th:text="${post.titulo}"></span>
                    </h4></a>

                    <p class="card-text">
                        <span th:utext="${#strings.abbreviate(post.texto,400)}"></span>
                    </p>


                </div>

            </div>






        </div>
    </section>



</body>

</html>
