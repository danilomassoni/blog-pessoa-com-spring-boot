<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:margin-top="http://www.w3.org/1999/xhtml">
<head>

    <title>DaniloMassoni</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">


</head>

<body>

<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold;">MeuBlogPessoal</a>
        </div>
    </nav>

</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Conteúdos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Conteúdo \_/</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold: margin-bottom: 20px;">
                <span th:text="${post.titulo}"></span>
            </h1>

            <p class = "card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.autor}"></span>
                <br>

                <i class="material-icons">date_range</i>
                <span th:text="${post.data}"></span>
            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;"></p>
                <span th:utext="${post.texto}"></span>
            </section>
        </article>




        </div>

</main>



</body>

</html>
